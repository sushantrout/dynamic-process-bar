<div class="progress">
  <div
    class="progress-bar"
    role="progressbar"
    [style.width.%]="progress"
    [attr.aria-valuenow]="progress"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    {{ progress }}%
  </div>
</div>
<h1>{{progress}}</h1>
<button (click)="incrementProgress()">Increment Progress</button>
<router-outlet></router-outlet>
